<div class="h-full flex flex-col gap-y-5">
  <div
    class="flex flex-col gap-y-2 border-2 rounded-xl border-dashed border-gray-200 h-32 text-2xl items-center justify-center"
  >
    <div>{{ currentChat?.name }}</div>
  </div>
  <div class="flex flex-row gap-x-5">
    <div
      class="flex flex-1 border-2 rounded-xl border-dashed border-gray-200 h-24 text-2xl items-center justify-center"
    >
      <div>{{ currentChat?.createdAt | date : "dd/MM/YYYY" }}</div>
    </div>
    <div
      class="flex flex-1 border-2 rounded-xl border-dashed border-gray-200 h-24 text-2xl items-center justify-center"
    >
      <div>
        {{ currentChat?.status === "open" ? "Открыто" : "Закрыто" }}
      </div>
    </div>
  </div>
</div>
