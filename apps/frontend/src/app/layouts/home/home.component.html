<div class="antialiased flex overflow-hidden">
  <aside
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidenav"
    id="drawer-navigation"
  >
    <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
      <div class="w-full flex justify-center flex-wrap space-y-2">
        <div class="w-full flex justify-center">
          <tui-avatar src="AI" size="xxl" tuiAvatarOutline />
        </div>
        <div class="w-full flex flex-wrap justify-center">
          <div class="text-xl font-bold space-x-1">
            <span>Никита</span>
            <span>Рязанов</span>
          </div>
          <div class="w-full flex justify-center text-s font-light">
            <span>{{ userService.user?.email }}</span>
          </div>
        </div>
        <button
          appearance="outline"
          tuiButton
          type="button"
          size="s"
          class="w-40"
        >
          <tui-icon icon="@tui.log-out" />

          Выйти
        </button>
      </div>

      <ul class="space-y-2 mt-5 pt-5 border-t border-gray-200">
        <li>
          <a
            routerLink="/chat"
            routerLinkActive="bg-[var(--tui-background-neutral-1-hover)]"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-[var(--tui-background-neutral-1-hover)] dark:hover:bg-gray-700 group"
          >
            <tui-icon icon="@tui.message-circle-more" />
            <span class="ml-3">Обращения</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <main class="md:ml-64 flex-1 min-h-screen"><router-outlet /></main>
</div>
